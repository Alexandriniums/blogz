{% extends "base.html" %}

{% block content %}
        <h1>Build-a-Blog!</h1>
        <form method="POST">
            <label>
                New blog title: 
                <input type="text" name='blog-title' />
            </label>
            <br><br>
            <!--<label>Blog entry:
                <input type="text" name='blog-entry' />
            </label>-->
            <br><br>
            <input type="submit" value='Add Entry' />
        </form>

        <hr />

        {% if all_blog_entries|length == 0 %}
        <p>No blog entries yet</p>
        {% else %}

            <ul>
                {% for blog_title in all_blog_entries %}
                <li>{{blog_title}}</li>
                {% endfor %}
            </ul>
        
        {% endif %}

{% endblock %}
