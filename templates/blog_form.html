{% extends "base.html" %}

{% block content %}
    <h2>Add New Blog Post</h2>
    <br>
    <form action="/blog_form"  method="POST">
        <table>
            <tr>
                <td>
                    <label for="blog-title">Blog title:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="blog-title" name="blog-title" value="{{request.form['blog-title']}}" />
                </td>
            </tr>
            <tr>
                <td class="error">
                    {{title_error}}
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <label for="blog-body">Blog post:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="textarea" id="blog-body" name="blog-body" value="{{request.form['blog-body']}}" />
                </td>
            </tr>
            <tr>
                <td class="error">
                    {{body_error}}
                </td>
            </tr>
            <tr>
                <td>
                    <br><br>
                    <input type="submit" value="Add Blog Post" />
                </td>
            </tr>
        </table>
        </form>

{% endblock %}
