{% extends "base.html" %}

{% block content %}
<style>
    .error {
        color: red;
    }
</style>
        <h1>Add New Blog Post</h1>
        <br>
        <form action="/blog_form"  method="POST">
            <table>
                <tr>
                    <td><label for="blog-title">New blog post title:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="blog-title" name="blog-title" value="" /></td>
                </tr>
                <tr>
                    <td class="error">{{title_error}}</td>
                </tr>
                <tr>
                    <td><br><label for="blog-body">New blog entry:</label></td>
                </tr>
                <tr>
                    <td><input type="textarea" id="blog-body" name="blog-body" value="" /></td>
                </tr>
                <tr>
                    <td class="error">{{body_error}}</td>
                </tr>
                <tr>
                    <td>
                        <br><br>
                        <input type="submit" value="Add Blog Post" />
                    </td>
                </tr>
            </table>
        </form>

{% endblock %}
